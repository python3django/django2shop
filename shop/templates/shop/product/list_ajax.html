{% load thumbnail %}

{% for product in products %}
      <div class="item">
        <a href="{{ product.get_absolute_url }}">

            {% thumbnail product.image "200x200"  crop="center" quality=100 as im %}
                <img src="{{ im.url }}">
            {% endthumbnail %}
        </a>
        <a href="{{ product.get_absolute_url }}">{{ product.name }}</a><br>
        ${{ product.price }}
      </div>
    {% endfor %}
